<!DOCTYPE html>
<html>
 <head>
  <title>Ivy Chobanyan WEBGIS LAB03</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"crossorigin=""></script>
  <script src="provinces.js"></script>
  <script src="coviddata.js"></script>
  <style type="text/css">
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { min-height: 100%; }
      .legend {
        padding: 6px 8px;
        line-height: 18px;
        background: rgba(255,255,255,0.9);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
      }
      .legend i {
        width: 18px;
        height: 18px;
        float: left;
        margin-right: 8px;
        opacity: 0.7;
      }
  </style>
</head>
<body>
  <div id="map"></div>
  <script type="text/javascript">
    var map = L.map('map', {center: [34.666, 104.9569],zoom: 5});

    var imagery = L.tileLayer('https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}', {
	    maxZoom: 20,
	    attribution: 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>'
    });

    var topography = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	    maxZoom: 17,
	    attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
    });

    var canvas = L.tileLayer('https://tile.openstreetmap.bzh/ca/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles courtesy of <a href="https://www.openstreetmap.cat" target="_blank">Breton OpenStreetMap Team</a>'
    }).addTo(map)

    var minValue = 200;
    var minRadius = 5;

    var onEachFeature =
      function(feature, layer) {
        if (feature.properties) {
          var prop = feature.properties;
          var popup = '<h3>'+ prop['Location']+'</h3>'+'<br>Cases Day 1: '+ prop['1'] +'<br>Cases Day 16: '+prop['covid'];
          console.log(popup);
          feature.layer = layer;
          layer.bindPopup(popup, {maxWidth: "auto"});
        }
      };  

    function getRadius(val) {
      return 0.9 * Math.pow(val/minValue, .7) * minRadius; 
    }

    var provinces = L.geoJson(provinces, {style:choropleth}).addTo(map);

    var covidData = new L.geoJson(covidData, {
      onEachFeature : onEachFeature,
      pointToLayer:
      function(feature, latlng){
        return L.circleMarker(latlng, {
          color: '#000000',
          opacity: 1,
          weight: 2,
          fillColor: '#FF0000',
          fillOpacity: .5,
          radius: getRadius(feature.properties.covid)
        });
      }
    }).addTo(map);

    var basemaps = {
      "Light Canvas": canvas,
      "Satellite Imagery": imagery,
      "Topographic": topography
    };
    var overlaymaps = {
      "China Provinces": provinces
    };

    function getColor(value) {
      return value > 50000000 ? '#54278f': //nested ternaries??? this is rancid
        value > 25000000 ? '#756bb1': //use a switch statement you freak
        value > 10000000 ? '#9e9ac8':
        value > 5000000 ? '#cbc9e2':
        '#f2f0f7';
      }
    function choropleth(feature){
      return {
        fillColor: getColor(feature.properties.POP10),
        weight: 2,
        opacity: 1,
        color: 'white',
        fillOpacity: 0.6
      };
    }

    L.control.layers(basemaps, overlaymaps, {collapsed:false}).addTo(map);

    var legend = L.control({position: 'bottomright'}); // Try the other lower corner if you prefer.
   
    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend'),
      grades = [0, 5000000, 10000000, 25000000, 50000000]; // break values to define the intervals of population - YOU WILL NEED TO MODIFY IT TO GET THE RIGHT LEGEND BREAKS
      div.innerHTML = '<b>Population 2019 <br><br></b>';
      // The legend title, in this case it's Population 2019
      // Loop through the classes or “grades” and generate a label with a colored square for each interval.
      for (var i = 0; i < grades.length; i++) {
       div.innerHTML += 
        '<i style="background:' + getColor(grades[i] + 1) + '"></i>' + 
        grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br><br>' : '+');
      }return div;
    };

    legend.addTo(map);
    // Removing the legend when the layer is removed
    map.on('overlayremove', function(eventLayer){
      if (eventLayer.name == 'China Provinces'){ // We use the key/display name to refer to the layer
        map.removeControl(legend); // legend is the variable name of the layerlegend
      }
    });
    // Adding the legend when the layer is added
    map.on('overlayadd', function(eventLayer){
      if (eventLayer.name == 'China Provinces'){
        legend.addTo(map);
      }
    });
  </script>
</body>
</html>
